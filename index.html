<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabulator-Demo</title>
    <link
      href="https://unpkg.com/tabulator-tables@6.3.1/dist/css/tabulator.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/tabulator-tables@6.3.1/dist/js/tabulator.min.js"
    ></script>
  </head>
  <body>
    <div id="filter-controls">
      <input type="text" id="filter-name" placeholder="Search Player Name..." />
      <input type="number" id="filter-price" placeholder="Max Price..." />
      <select id="filter-team">
        <option value="">All Teams</option>
        <option value="RCB">RCB</option>
        <option value="MI">MI</option>
        <option value="CSK">CSK</option>
      </select>
      <button id="filter-btn">Filter</button>
      <button id="clear-btn">Clear</button>
    </div>

    <div id="players"></div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
