        layout: "fitColumns",
        pagination: true,
        paginationSize: 8,
        paginationSizeSelector: [8, 16, 24],
        tooltips: true,
        columns: [
          {
            title: "Player Name",
            field: "playerName",
            sorter: "string",
            width: 150,
            headerFilter: "input",
          },
          {
            title: "Player price",
            field: "price",
            sorter: "number",
            width: 150,
            headerFilter: "input",
          },
          {
            title: "Team",
            field: "team",
            sorter: "string",
            hozAlign: "center",
            editor: "select",
            headerFilter: true,
            headerFilterParams: {
              RCB: "RCB",
              MI: "MI",
              CSK: "CSK",
            },
          },
          {
            title: "Joining Date",
            field: "joiningDate",
            sorter: "date",
            hozAlign: "center",
          },
        ],
      });
      table.on("rowClick", function (e, row) {
