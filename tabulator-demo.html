<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabulator-Demo</title>
    <link
      href="https://unpkg.com/tabulator-tables@6.3.1/dist/css/tabulator.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/tabulator-tables@6.3.1/dist/js/tabulator.min.js"
    ></script>
  </head>
  <body>
    <div id="players"></div>

    <script type="text/javascript">
      var tableData = [
        {
          playerId: 1,
          playerName: "Patrick Mahomes",
          price: "45",
          team: "KC",
          joiningDate: "04/27/2017",
        },
        {
          playerId: 2,
          playerName: "Tom Brady",
          price: "30",
          team: "TB",
          joiningDate: "04/16/2020",
        },
        {
          playerId: 3,
          playerName: "Aaron Rodgers",
          price: "37",
          team: "NYJ",
          joiningDate: "04/26/2023",
        },
        {
          playerId: 4,
          playerName: "Josh Allen",
          price: "43",
          team: "BUF",
          joiningDate: "04/26/2018",
        },
        {
          playerId: 5,
          playerName: "Joe Burrow",
          price: "46",
          team: "CIN",
          joiningDate: "07/31/2020",
        },
        {
          playerId: 6,
          playerName: "Dak Prescott",
          price: "40",
          team: "DAL",
          joiningDate: "04/30/2016",
        },
        {
          playerId: 7,
          playerName: "Jalen Hurts",
          price: "44",
          team: "PHI",
          joiningDate: "04/24/2020",
        },
        {
          playerId: 8,
          playerName: "Lamar Jackson",
          price: "42",
          team: "BAL",
          joiningDate: "06/05/2018",
        },
        {
          playerId: 9,
          playerName: "Christian McCaffrey",
          price: "38",
          team: "SF",
          joiningDate: "10/20/2022",
        },
        {
          playerId: 10,
          playerName: "Travis Kelce",
          price: "34",
          team: "KC",
          joiningDate: "06/06/2013",
        },
      ];

      var table = new Tabulator("#players", {
        height: 220,
        data: tableData,
        layout: "fitColumns",
        pagination: "local",
        paginationSize: 5,
        tooltips: true,
        columns: [
          {
            title: "Player Name",
            field: "playerName",
            sorter: "string",
            width: 150,
            headerFilter: "input",
          },
          {
            title: "Player price",
            field: "price",
            sorter: "number",
            width: 150,
            headerFilter: "input",
          },
          {
            title: "Team",
            field: "team",
            sorter: "string",
            hozAlign: "center",
            editor: "select",
            headerFilter: true,
            headerFilterParams: {
              RCB: "RCB",
              MI: "MI",
              CSK: "CSK",
            },
          },
          {
            title: "Joining Date",
            field: "joiningDate",
            sorter: "date",
            hozAlign: "center",
          },
        ],
      });
      table.on("rowClick", function (e, row) {
        alert("Row: " + row.getData().price + " Clicked");
      });
    </script>
  </body>
</html>
